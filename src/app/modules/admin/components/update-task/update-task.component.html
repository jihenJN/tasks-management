<div class="container">
  <mat-card>
    <mat-card-title>Edit task</mat-card-title>
    <mat-card-content>
      <form [formGroup]="updatetaskForm">

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" placeholder="Title">
          <mat-error *ngIf="updatetaskForm.get('title')?.hasError('required')">
            This Input Is Required!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Description" formControlName="description"></textarea>
          <mat-error *ngIf="updatetaskForm.get('description')?.hasError('required')">
            This Input Is Required!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="dueDatePicker" formControlName="dueDate" placeholder="Choose  a due date">
          <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #dueDatePicker></mat-datepicker>
          <mat-error *ngIf="updatetaskForm.get('dueDate')?.hasError('required')">
            This Input Is Required!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Select the Priority</mat-label>
          <mat-select formControlName="priority" name="Priority">
            <mat-option *ngFor="let priority of listOfPriorities" [value]="priority">
              {{priority}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="updatetaskForm.get('priority')?.hasError('required')">
            This Input Is Required!
          </mat-error>
        </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
          <mat-label>Select the status</mat-label>
          <mat-select formControlName="taskStatus" name="taskStatus">
            <mat-option *ngFor="let status of listOfTaskStatus" [value]="status">
              {{status}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="updatetaskForm.get('priority')?.hasError('required')">
            This Input Is Required!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Select the Employee</mat-label>
          <mat-select formControlName="employeeId" name="employeeId">
            <mat-option *ngFor="let employee of listOfEmployees" [value]="employee.id">
              {{employee.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="updatetaskForm.get('employeeId')?.hasError('required')">
            This Input Is Required!
          </mat-error>
        </mat-form-field>


        <button mat-raised-button color="primary" type="submit" [disabled]="updatetaskForm.invalid" (click)="updateTask()"> Edit
          Task

        </button>
      </form>
    </mat-card-content>

  </mat-card>
</div>
