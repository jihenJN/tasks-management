<div class="container">
  <mat-card>
    <mat-card-title>login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="email" required>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter your email
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="{{hidePassword ? 'password':'text'}}" formControlName="password" placeholder="password"
            required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{hidePassword?'visibility_off':'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Please enter your password
          </mat-error>
        </mat-form-field>


         <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()"> Login

         </button>
      </form>
    </mat-card-content>

   <mat-card-actions>
    <button mat-button color="accent" routerLink="/signup"> Don't have account?Sign up</button>
   </mat-card-actions>
  </mat-card>
</div>
